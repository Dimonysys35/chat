<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>СУПЕР ЧАТ</title>
    <link rel="shortcut icon" type="image/gif" href="/hang2.gif"/>
    <script src="node_modules\socket.io\client-dist\socket.io.js"></script>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
      <form action="" class="auth unauthorized hid" id="auth">
        <h2>Авторизуйтесь</h2>
        <span>если аккаунта нет, то он появится</span><br>
        <input type="text" name="login" placeholder="логин" id="login" maxlength="30"><br>
        <input type="text" name="password" placeholder="пароль" id="password" maxlength="30" minlength="6"><br>
        <button type="submit" name="send_auth" id="send_auth">Отправить</button>
        <span id="error"></span>  
      </form>

      <div id="chat" style="display:table">
        <div class="container" style="display:table-row">
          <div id="users" style="display:table-cell">
            <span>Список пользователей:</span><br>
            <ul class="users_list">
              <li id="all" class="usr using">Общий чат</li>
            </ul>
          </div>
          <div id="mesblock" style="display:table-cell">
              <div id="messages"></div>
              <div id="send_mes">
                <input type="text" id="mes"name="message" placeholder="Ваше сообщение" maxlength="100">
                <button id="send_message" name="send_mes" type="button">Отправить</button>
              </div>
          </div>
        </div>
      </div>
  </body>
  <script src="client.js"></script>
</html>
